[email]
# Comma-separated list of email recipients
recipients = admin@example.com, alerts@example.com, manager@example.com

[smtp]
# SMTP server settings
host = smtp.example.com
port = 587
username = alerts@example.com
password = your_password_here
use_tls = True

# Directory sections - add as many as needed with format [directory:name]
[directory:logs]
path = /var/log
threshold = 500MB

[directory:backups]
path = /home/user/backups
threshold = 2GB

[directory:downloads]
path = /home/user/downloads
threshold = 1.5GB

[directory:temp]
path = /tmp
threshold = 200MB